<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SleepShield — Site Blocked</title>
  <link rel="stylesheet" href="blocked.css">
</head>
<body>
  <!-- Screen 1: Question + Friction Timer -->
  <div class="container" id="main-screen">
    <div class="shield-icon">&#x1F6E1;&#xFE0F;</div>
    <h1 class="site-name" id="site-name"></h1>
    <p class="time-notice" id="time-notice"></p>

    <div class="question-card" id="question-card">
      <p id="question-text"></p>
    </div>

    <div class="countdown-text" id="countdown-text"></div>

    <div class="actions" id="actions">
      <button class="btn btn-sleep" id="btn-sleep">You're right. Goodnight. &#x1F634;</button>
      <button class="btn btn-override" id="btn-override">Override anyway &#x2192;</button>
    </div>
  </div>

  <!-- Screen 2: Override Reason Picker -->
  <div class="container hidden" id="override-screen">
    <div class="shield-icon">&#x1F6E1;&#xFE0F;</div>
    <h2 class="checkin-title">Quick check-in</h2>
    <p class="checkin-subtitle">Alright, you can go through. Just tell us why:</p>

    <div class="reason-options">
      <button class="btn btn-reason" data-reason="work">
        <span class="reason-emoji">&#x1F6E0;&#xFE0F;</span>
        <span class="reason-label">I need this for work</span>
      </button>
      <button class="btn btn-reason" data-reason="cant_sleep">
        <span class="reason-emoji">&#x1F634;</span>
        <span class="reason-label">Can't sleep anyway</span>
      </button>
      <button class="btn btn-reason" data-reason="just_bored">
        <span class="reason-emoji">&#x1FAE0;</span>
        <span class="reason-label">Just bored</span>
      </button>
      <button class="btn btn-reason" data-reason="force_of_habit">
        <span class="reason-emoji">&#x1F937;</span>
        <span class="reason-label">Force of habit</span>
      </button>
      <button class="btn btn-reason" data-reason="quick_check">
        <span class="reason-emoji">&#x1F3AF;</span>
        <span class="reason-label">I'll be quick — 5 min max</span>
      </button>
    </div>

    <button class="btn btn-back" id="btn-back">Actually, never mind. Goodnight. &#x1F634;</button>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
